__include__: [
  '../dataset/DUO.yml',
  '../runtime.yml',
  '../base/dataloader_dfine.yml',
  '../base/optimizer.yml',
  '../base/dfine_hgnetv2.yml',
]

output_dir: ./outputs/dfine_duo

model: DEIM_MG

DEIM_MG:
  yaml_path: configs/cfg/dfine-s.yaml

optimizer:
  type: AdamW
  params:
    -
      params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.0001
    -
      params: '^(?=.*backbone)(?=.*norm|bn).*$'
      lr: 0.0001
      weight_decay: 0.
    -
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn|bias)).*$'
      weight_decay: 0.

  lr: 0.0002
  betas: [0.9, 0.999]
  weight_decay: 0.0001


# Increase to search for the optimal ema
epoches: 300 # 120 + 4n
train_dataloader:
  dataset:
    transforms:
      policy:
        epoch: 288
  collate_fn:
    stop_epoch: 288
    ema_restart_decay: 0.9999
    base_size_repeat: 20
